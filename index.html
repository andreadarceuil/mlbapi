<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Andrea d'Arceuil</title>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Kirang+Haerang" rel="stylesheet">
</head>
<body onload="startMeUp();">
    <div id="leftside">
        <div id="topContent">
            <header>

                <h1>MLB Stats</h1><img src="img/MLB-LOGO.png" />
            </header>
        </div>
        <div id="welcome"></div>
       
    </div> 
    <div id="rightside">
        <div id="gooey">
          
                <div id="combobox">
                    <p>
                        Year
                        <select id="years">
                            <option></option>
                            <option value="1">2015</option>
                            <option value="2">2016</option>
                            <option value="3">2017</option>
                            <option value="4">2018</option>
                        </select>
                    </p>
                    <p>
                        Month
                        <select id="months" class="SelType">
                            <option></option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </p>
                    <p>Day <select id="lstDays"><option></option></select></p>

                </div>
                <button id="retrieve" class="btn" onclick="getBaseballDataSynch();">Retrieve</button>
           
            <div id="emptyDiv"></div>
            <div id="inputBoxes" class="divContainer">
                <form>
                    Home Team Name
                    <input type="text" name="HomeTeamName" id="homeTeam" class="txtBox" value="" onkeypress="filterText(this);" />
                </form>
                <form>
                    Away Team Name:
                    <input type="text" name="Lastt Name" id="awayTeam" class="txtBox" value="" onkeypress="filterText(this);" />
                </form>
                <form>
                    Winning Pitcher:
                    <input type="text" name="First Name" id="winningPitcherName" class="txtBox" value="" onkeypress="filterText(this);" />
                </form>
                <form>
                    Losing Pitcher::
                    <input type="text" name="Lastt Name" id="losingPitcherName" class="txtBox" value="" onkeypress="filterText(this);" />
                </form>
                <form>
                    Venue:
                    <input type="text" name="Lastt Name" id="venue" class="txtBox" value="" onkeypress="filterText(this);" />
                </form>
            </div>
            <!--<div id="jsonDiv"></div>-->
            <button id="Prev" class="btn" onclick="getPrevGame();">Previous Game</button> <button id="next" class="btn" onclick="getNtxGame();">Next Game</button> <button id="sav" class="btn">Save Changes</button>
        </div>
   </div>
</body>
</html>
